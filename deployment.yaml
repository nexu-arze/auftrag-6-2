apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-openshift-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-openshift-app
  template:
    metadata:
      labels:
        app: html-openshift-app
    spec:
      containers:
        - name: html-openshift-app
          image: image-registry.openshift-image-registry.svc:5000/254195-ardzen/html-openshift-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
